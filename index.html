<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript from Text Input</title>
</head>
<body>
    <h1>JavaScript Runner</h1>
    <textarea id="jsInput" rows="10" cols="50" placeholder="Type your JavaScript code here..."></textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        function runCode() {
            const code = document.getElementById('jsInput').value;
            try {
                const result = eval(code);
                document.getElementById('output').innerText = result;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
