<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript from Text Input</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        pre {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            background-color: #f0f0f0;
            overflow: auto;
            box-sizing: border-box;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Runner with Logging</h1>
    <textarea id="jsInput" rows="10" cols="50" placeholder="Type your JavaScript code here..."></textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <h2>Output:</h2>
    <pre id="output"></pre>
    <h2>Console Log:</h2>
    <pre id="consoleLog"></pre>

    <script>
        (function() {
            const originalConsoleLog = console.log;
            const consoleLogElement = document.getElementById('consoleLog');

            console.log = function(...args) {
                originalConsoleLog.apply(console, args);
                args.forEach(arg => {
                    if (typeof arg === 'object') {
                        consoleLogElement.innerText += JSON.stringify(arg, null, 2) + '\n';
                    } else {
                        consoleLogElement.innerText += arg + '\n';
                    }
                });
            };
        })();

        function runCode() {
            const code = document.getElementById('jsInput').value;
            try {
                const result = eval(code);
                document.getElementById('output').innerText = result;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
